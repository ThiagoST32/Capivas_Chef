<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/Pagina_Alterar_Senha.css">

<body>
    <div class="alterar_senha">
        <div class="alterar_senha_box">
            <img src="css/img/Kiss The Cook Capybara Chef Wall And Art Print.jpeg" alt="">
            <form>
                <div class="input_box">
                    <label for="email" name="email">Email</label>
                    <input required type="email" placeholder="Digite seu email...">
                </div>

                <div class="input_box">
                    <label for="senhanova" name="senhanova">Senha Nova</label>
                    <input required type="password" placeholder="Digite sua nova senha...">
                </div>

                <div class="input_box">
                    <label for="confirmarsenha" name="confirmarsenha">Confirmar Senha</label>
                    <input required type="password" placeholder="Confirme sua nova senha...">
                </div>

                <div class="button_box">
                    <button>
                        Alterar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
