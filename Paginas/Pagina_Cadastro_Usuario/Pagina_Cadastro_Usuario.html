<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina_Cadastro_Usuario.css">
    <title>Document</title>
</head>
<body>
    <div class="Cadastro_Usuario">
        <div class="Fundo_Casdatro">
            <form action="">
                <div class="img_posi">
                    <img src="../Imagens/Kiss The Cook Capybara Chef Wall And Art Print.jpeg" class="img_capiva" alt="">
                </div>
                
                <div class="label_Nome_Usuario_posi">
                    <label for="" class="label_Nome">Nome Usuario</label>
                </div>
                <div class="input_Nome_Usuario_posi">
                    <input type="text" name="" id="" class="input_Nome_Usuario">
                </div>

                <div class="label_Telefone_posi">
                    <label for="" class="label_Telefone">Telefone</label>
                </div>
                <div class="input_Telefone_posi">
                    <input type="text" name="" id="" class="input_Telefone">
                </div>

                <div class="label_Email_posi">
                    <label for="" class="label_Email">Email</label>
                </div>
                <div class="input_Email_posi">
                    <input type="text" name="" id="" class="input_Email">
                </div>

                <div class="label_senha_posi">
                    <label for="" class="label_senha">Senha</label>
                </div>
                <div class="input_senha_posi">
                    <input type="text" name="" id="" class="input_senha">
                </div>

                <div class="label_confirm_senha_posi">
                    <label for="" class="label_confirm_senha">Confirmar Senha</label>
                </div>
                <div class="input_confirm_senha_posi">
                    <input type="text" name="" id="" class="input_confirm_senha">
                </div>
                <div class="btn_Cadastrar_posi">
                    <button class="btn_Cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
