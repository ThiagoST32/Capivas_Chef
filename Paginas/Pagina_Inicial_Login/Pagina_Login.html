<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina_Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="" method="post">
            <img src="../Imagens/Kiss The Cook Capybara Chef Wall And Art Print.jpeg" alt="">

            <div class="username">
                <label for="usuario" name="usuario">Usuario/Email</label>
                <input type="text" name="usuario" id="usuario" placeholder="Insira seu Usuario ou Email" autocomplete="off" required >
                <i class='bx bxs-user'></i>
            </div>

            <div class="user_pass">
                <label for="senha" name="senha">Senha</label>
                <input type="password" name="senha" id="senha" autocomplete="off" placeholder="Insira a Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button class="btn_login">Login</button>
            <a class="esqueceu_senha" href="#">Esqueceu a senha</a>
        </form>
    </div>
</body>
</html>
